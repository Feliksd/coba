<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="image/logo.png" />
      </div>
    </nav>
    <div class="body">
      <div class="container">
        <div class="login">
          <form action="">
            <div class="img">
              <img src="image/IconLogin'.png" />
            </div>
            <h1>Sign In</h1>
            <div class="email">
              <input type="text" placeholder="Email" />
              <hr />
            </div>
            <div class="pass">
              <input type="password" placeholder="Password" />
              <hr />
            </div>
            <a href="">Forgot Password</a>
            <button>Sign In</button>
            <button>
              <img src="image/Logo_google.png" /> Sign In With Google
            </button>
          </form>
        </div>
        <div class="right">
          <img src="image/Gambar_Login.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
